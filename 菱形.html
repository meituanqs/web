
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    var i,j;
	for(i=1;i<=4;i++){
		for(j=1;j<4-i;j++){
			document.write("&nbsp;");      
		}
		for(j=0;j<2*i-1;j++){
			document.write("*");     
		}
		document.write("<br>");
	}
	for(i=3;i>=1;i--){
		for(j=0;j<4-i;j++){
			document.write("&nbsp;");	    
		}
		for(j=0;j<2*i-1;j++){
			document.write("*");
		}    
		document.write("<br>");
	}
    </script>
</head>
<body>
</body>
</html>
